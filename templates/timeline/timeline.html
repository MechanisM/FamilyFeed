<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js?bundle=true" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            var eventSource = new Timeline.DefaultEventSource();
            var bandInfos = [
                Timeline.createBandInfo({
                    eventSource:    eventSource,
                    width:          "90%",
                    intervalUnit:   Timeline.DateTime.MONTH,
                    intervalPixels: 100
                }),
                Timeline.createBandInfo({
                    width:          "10%",
                    intervalUnit:   Timeline.DateTime.YEAR,
                    intervalPixels: 200
                })
            ];
            bandInfos[1].syncWith = 0;
            bandInfos[1].highlight = true;
            tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);

            var resizeTimerID = null;
            $(window).resize(function() {
                 if (resizeTimerID == null) {
                     resizeTimerID = window.setTimeout(function() {
                         resizeTimerID = null;
                         tl.layout();
                     }, 500);
                 }
            });

            var json = {
              'dateTimeFormat': 'Gregorian',
              'events': [
                {
                   'start':"May 20 2010 00:00:00 GMT-0600",
                   'title':"'Bay of Pigs' Invasion",
                   'durationEvent':false
                }, {
                   'start':"May 01 2011 00:00:00 GMT-0600" ,
                   'end':"Jun 01 2011 00:00:00 GMT-0600" ,
                   'durationEvent':true,
                   'title':"Oswald moves to New Orleans",
                   'description':"Oswald moves to New Orleans, and finds employment at the William B. Riley Coffee Company. <i>ref. Treachery in Dallas, p 320</i>"
                }]
            };
            eventSource.loadJSON(json, document.location.href);
        })
    </script>
</head>
<body>
    <div id="my-timeline" style="height: 500px; border: 1px solid #aaa"></div>
</body>
</html>
