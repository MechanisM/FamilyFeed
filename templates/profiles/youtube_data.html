<h3>Preview</h3>
{% for event in youtube_events %}
    <div class="post tweet">
        {% if event.icon %}<img src="{{ event.icon }}" class="pic" />{% endif %}
        <div class="post_info">
            <span class="post_date">{{ event.start }}</span>
        </div>
        <div class="tweet_text">{{ event.title }}</div>
        {#<a href="#" class="post_delete red_grad shadow_small">Ã—</a>#}
    </div>
{% endfor %}
