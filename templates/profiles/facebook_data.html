<h3>Preview</h3>
{% for event in facebook_events %}
    <div class="post tweet">
        {% if event.picture %}<img src="{{ event.picture }}" class="pic" />{% endif %}
        <div class="post_info">
            <span class="post_date">{{ event.start }}</span>
        </div>
        <div class="tweet_text">{{ event.message }}{% if event.description %} "{{ event.description }}"{% endif %}</div>
    </div>
{% endfor %}
